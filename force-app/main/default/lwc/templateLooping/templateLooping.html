<template>
    <lightning-card title="for-each Loop">
       <div class="slda-var-m-around_medium">
          <template for:each={carList} for:item="car"> <!--for:item="car" car is alias name it is anything.-->
            <ul key={car} class="slds-list_dotted">
                <li>{car}</li>
            </ul>
          </template>
       </div>
    </lightning-card>

    <lightning-card title="for-each Loop with array of objects">
        <div class="slda-var-m-around_medium">
           <template for:each={ceoList} for:item="list"> <!--here list is the alias name -->
             <ul key={list.id} class="slds-list_dotted">
                 <li>{list.Name} {list.Comapny}</li> <!--object property used with a dot notation.-->
             </ul>
           </template>
        </div>
     </lightning-card>

    <lightning-card title="iterator Loop">
        <div class="slda-var-m-around_medium">
           <template iterator:ceo={ceoList}>
              <div key={ceo.value.id}>
                <ul class="slds-has-dividers_around-space">
                    <template if:true={ceo.first}>
                        <div class="slds-box sld-theme_shade">
                            <strong> List of top Companies and their CEO's</strong>
                        </div>
                    </template>
                    
                     <li class="slds-item">
                        <strong>{ceo.value.Comapny}</strong>
                                {ceo.value.Name}
                     </li>
                    
                </ul>
              </div>
            </template>
         </div>
     </lightning-card>
</template>
